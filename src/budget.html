<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgeteer</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/src/budget.js" type="module"></script>
</head>

<body>
    <nav>
        <a  href="/src/dashboard.html">Dashboard</a>
        <a  href="/src/expenses.html">Expenses</a>
        <a href="/src/summary.html">Summary</a>
        <a class="active"  href="/src/budget.html">Budget</a>
    </nav>
    <main>

        <section id="budget">

            <h2>Budget</h2>

            <form id="new-budget" class="clear">
                <fieldset class="aligned">
                    <label class="row-label"><input type="text" name="month"
                            placeholder="04-2018"><span>Month</span></label>
                    <label class="row-label"><input type="number" name="income" step="1"><span>Income</span></label>
                    <label class="row-label"><input type="number" name="budget" step="1"><span>Budget</span></label>

                    <div class="centered">
                        <button class="action">Save</button>
                        <button class="action">Cancel</button>
                    </div>

                </fieldset>
            </form>

            <table class="editor">
                <thead>
                    <tr>
                        <th>Month</th>
                        <th>Income</th>
                        <th>Budget</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                  
                 
                </tbody>
            </table>
        </section>

    </main>
</body>

</html>
